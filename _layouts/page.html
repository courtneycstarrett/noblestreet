---
layout: default
---
  <div class="container">
    <div class="col s10">
    <div class="row" style="padding:10px;">
      <a id="home" class="btn white-text blue darken-2 z-depth-4" href="{{site.baseurl}}/#shop"><i class="material-icons">arrow_back</i></a>
    </div>
    <h3 class="post-title" itemprop="name headline" style="text-align:center">{{ page.title | escape }}</h3>
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
  </div>
</div>
