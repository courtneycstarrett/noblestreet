  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="card">
        <div id="product-container" class="card-content"></div>
        <br>
        <div class="card-content">Products purchased from Noble Street Boutique may be returned within 14 days of receiving a product. Clothes must not be worn or washed. Customers will be refunded in store credit. Noble Street Boutique will cover shipping costs for returns. 
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    (function () {
      var scriptURL = '{{site.shopify_script_url}}';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyProductInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyProductInit;
      }
      function ShopifyBuyProductInit() {
        var client = ShopifyBuy.buildClient({
          domain: '{{site.shopify_domain}}',
          apiKey: '{{site.shopify_api_key}}',
          appId: '{{site.shopify_app_id}}',
        });

        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: [{{ page.product_id }}],
            node: document.getElementById('product-container'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              "product": {
                "layout": "horizontal",
                "variantId": "all",
                "width": "100%",
                "contents": {
                  "img": false,
                  "imgWithCarousel": true,
                  "variantTitle": false,
                  "description": true,
                  "buttonWithQuantity": false,
                  "quantity": false
                },
                "styles": {
                  "product": {
                    "text-align": "left",
                    "@media (min-width: 601px)": {
                      "max-width": "100%",
                      "margin-left": "0",
                      "margin-bottom": "50px"
                    }
                  },
                  "button": {
                    "background-color": "#30595f",
                    "font-family": "Montserrat, sans-serif",
                    ":hover": {
                      "background-color": "#30595f"
                    },
                    ":focus": {
                      "background-color": "#30595f"
                    },
                    "font-weight": "normal"
                  },
                  "variantTitle": {
                    "font-family": "Montserrat, sans-serif",
                    "font-size": "16px",
                    "font-weight": "normal"
                  },
                  "title": {
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal",
                    "font-size": "30px"
                  },
                  "description": {
                    "font-size": "16px",
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  },
                  "price": {
                    "font-family": "Montserrat, sans-serif",
                    "font-size": "22px",
                    "font-weight": "normal"
                  },
                  "compareAt": {
                    "font-size": "18.7px",
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  }
                },
                "googleFonts": [
                  "Montserrat",
                  "Montserrat",
                  "Montserrat",
                  "Montserrat",
                  "Montserrat",
                  "Montserrat"
                ]
              },
              "cart": {
                "contents": {
                  "button": true
                },
                "styles": {
                  "button": {
                    "background-color": "#30595f",
                    "font-family": "Montserrat, sans-serif",
                    ":hover": {
                      "background-color": "#30595f"
                    },
                    ":focus": {
                      "background-color": "#30595f"
                    },
                    "font-weight": "normal"
                  },
                  "footer": {
                    "background-color": "#ffffff"
                  }
                },
                "googleFonts": [
                  "Montserrat"
                ]
              },
              "modalProduct": {
                "contents": {
                  "img": false,
                  "imgWithCarousel": true,
                  "variantTitle": false,
                  "buttonWithQuantity": true,
                  "button": false,
                  "quantity": false
                },
                "styles": {
                  "product": {
                    "@media (min-width: 601px)": {
                      "max-width": "100%",
                      "margin-left": "0px",
                      "margin-bottom": "0px"
                    }
                  },
                  "button": {
                    "background-color": "#30595f",
                    "font-family": "Montserrat, sans-serif",
                    ":hover": {
                      "background-color": "#30595f"
                    },
                    ":focus": {
                      "background-color": "#30595f"
                    },
                    "font-weight": "normal"
                  },
                  "variantTitle": {
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  },
                  "title": {
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  },
                  "description": {
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  },
                  "price": {
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  },
                  "compareAt": {
                    "font-family": "Montserrat, sans-serif",
                    "font-weight": "normal"
                  }
                },
                "googleFonts": [
                  "Montserrat",
                  "Montserrat",
                  "Montserrat",
                  "Montserrat",
                  "Montserrat",
                  "Montserrat"
                ]
              },
              "toggle": {
                "styles": {
                  "toggle": {
                    "font-family": "Montserrat, sans-serif",
                    "background-color": "#30595f",
                    ":hover": {
                      "background-color": "#30595f"
                    },
                    ":focus": {
                      "background-color": "#30595f"
                    },
                    "font-weight": "normal"
                  },
                  "count": {
                    "color": "#ffffff",
                    ":hover": {
                      "color": "#ffffff"
                    }
                  },
                  "iconPath": {
                    "fill": "#ffffff"
                  }
                },
                "googleFonts": [
                  "Montserrat"
                ]
              },
              "option": {
                "styles": {
                  "label": {
                    "font-family": "Montserrat, sans-serif"
                  },
                  "select": {
                    "font-family": "Montserrat, sans-serif"
                  }
                },
                "googleFonts": [
                  "Montserrat",
                  "Montserrat"
                ]
              },
              "productSet": {
                "styles": {
                  "products": {
                    "@media (min-width: 601px)": {
                      "margin-left": "-20px"
                    }
                  }
                }
              }
            }
          });
        });
      }
    })();
  </script>
