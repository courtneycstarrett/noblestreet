<div id='product-container'></div>
<script type="text/javascript">
  (function () {
    var scriptURL = '{{site.shopify_script_url}}';
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyProductInit();
      } else {
        loadScript();
      }
    } else {
      loadScript();
    }
    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
      script.onload = ShopifyBuyProductInit;
    }
    function ShopifyBuyProductInit() {
      var client = ShopifyBuy.buildClient({
        domain: '{{site.shopify_domain}}',
        apiKey: '{{site.shopify_api_key}}',
        appId: '{{site.shopify_app_id}}',
      });

      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent('product', {
          id: [{{ page.product_id }}],
          node: document.getElementById('product-container'),
          moneyFormat: '%24%7B%7Bamount%7D%7D',
          options: {
            "product": {
              "layout": "horizontal",
              "variantId": "all",
              "width": "100%",
              "contents": {
                "img": false,
                "imgWithCarousel": true,
                "variantTitle": false,
                "description": true,
                "buttonWithQuantity": false,
                "quantity": false
              },
              "styles": {
                "product": {
                  "text-align": "left",
                  "@media (min-width: 601px)": {
                    "max-width": "100%",
                    "margin-left": "0",
                    "margin-bottom": "50px"
                  }
                },
                "button": {
                  "background-color": "#30595f",
                  ":hover": {
                    "background-color": "#30595f"
                  },
                  ":focus": {
                    "background-color": "#30595f"
                  }
                },
                "title": {
                  "font-size": "26px"
                },
                "price": {
                  "font-size": "18px"
                },
                "compareAt": {
                  "font-size": "15px"
                }
              }
            },
            "modalProduct": {
              "contents": {
                "img": false,
                "imgWithCarousel": true,
                "variantTitle": false,
                "buttonWithQuantity": true,
                "button": false,
                "quantity": false
              },
              "styles": {
                "product": {
                  "@media (min-width: 601px)": {
                    "max-width": "100%",
                    "margin-left": "0px",
                    "margin-bottom": "0px"
                  }
                },
                "button": {
                  "background-color": "#30595f",
                  ":hover": {
                    "background-color": "#30595f"
                  },
                  ":focus": {
                    "background-color": "#30595f"
                  }
                }
              }
            },
            "cart": {
              "background-color": "#30595f",
              "contents": {
                "button": true
              },
              "styles": {
                "button": {
                  "background-color": "#30595f",
                  ":hover": {
                    "background-color": "#30595f"
                  },
                  ":focus": {
                    "background-color": "#30595f"
                  }
                },
                "footer": {
                  "background-color": "#ffffff"
                }
              }
            },
            "toggle": {
              "styles": {
                "toggle": {
                  "background-color": "#30595f",
                  ":hover": {
                    "background-color": "#30595f"
                  },
                  ":focus": {
                    "background-color": "#30595f"
                  }
                },
                "count": {
                  "color": "#ffffff",
                  ":hover": {
                    "color": "#ffffff"
                  }
                },
                "iconPath": {
                  "fill": "#ffffff"
                }
              }
            },
            "productSet": {
              "styles": {
                "products": {
                  "@media (min-width: 601px)": {
                    "margin-left": "-20px"
                  }
                }
              }
            }
          }
        });
      });
    }
  })();
</script>
