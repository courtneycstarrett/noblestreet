<div class="card">
  <div class="card-content">
    <div class="row">
      <div class="col s12 m4">
        <img src="assets/images/{{site.profile_image}}" class="center-image" style="width: 100%; !important">
        <br><p>
        <a href="https://www.facebook.com/Noble-Street-Boutique-620712624974467/" class="waves-effect waves-light btn-floating blue darken-1"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/noblestreet.boutique/" class="waves-effect waves-light btn-floating ig"><i class="fab fa-instagram"></i></a>
        </p>
      </div>
      <div class="col s12 m8">
        <br>
        <p>{{site.introduction}}</p>
      </div>
    </div>
  </div>
  <div class="card-action">
    <span class="card-title" style="text-align:right;"><a class="btn-floating blue darken-2 activator"><i class="large material-icons">arrow_drop_up</i></a></span>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Contact Form<i size="large" class="material-icons right">close</i></span>
    <form class="col s12" action="https://formspree.io/{{site.email}}" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input class="validate" id="icon_prefix" type="text" name="name">
          <label for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input class="validate" id="email" type="email" name="_replyto">
          <label for="email" data-error="Please enter a valid Email Address" data-success="Verified!">Email</label>
        </div>
      </div>
      <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">message</i>
         <textarea id="icon_prefix2" class="materialize-textarea" name="message"></textarea>
         <label for="icon_prefix2">Message</label>
       </div>
     </div>
      <button class="btn waves-effect grey waves-dark darken-3 white-text z-depth-4" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
       </button>
    </form>

  </div>
</div>
